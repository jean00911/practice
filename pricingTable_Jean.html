<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="PricingTable_Jean.css">
</head>

<body>
    <section class="center">
        <div class="block block_left">
            <img src="icons/icon1.png" alt="" class="price-image">
            <h2>personal</h2>
            <ul>
                <li class="price_pattern_row1">custom domains</li>
                <li class="price_pattern_row2">sleeps after 30 mins of inactivity</li>
            </ul>
            <p class="price">free</p>
            <button class="btn_signup1">sign up</button>
        </div>
        <div class="block block_center">
            <img src="icons/icon2.png" alt="">
            <h2>small teams</h2>
            <ul>
                <li class="price_pattern_row1">never sleeps</li>
                <li class="price_pattern_row2">multiple workers for more powerful apps</li>
            </ul>
            <p class="price">$150</p>
            <button class="btn_free_center">Free Trial</button>
        </div>
        <div class="block block_right">
            <img src="icons/icon3.png" alt="">
            <h2>enterprise</h2>
            <ul>
                <li class="price_pattern_row1">dedicated</li>
                <li class="price_pattern_row2">simple horizontal scalability</li>
            </ul>
            <p class="price">$400</p>
            <button class="btn_free_right">free trial</button>
        </div>
    </section>
</body>

</html>
